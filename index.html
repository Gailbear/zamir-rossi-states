<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">

      google.load("visualization", "1", {packages:["geochart"]});
      google.setOnLoadCallback(drawRegionsMap);

      function drawRegionsMap() {

        var states = [
          ['State', 'Value'],
          [{v: 'US-AK', f: 'Alaska'}, 0],
          [{v: 'US-AL', f: 'Alabama'}, 0],
          [{v: 'US-AZ', f: 'Arizona'}, 1],
          [{v: 'US-AR', f: 'Arkansas'}, 1],
          [{v: 'US-CA', f: 'California'}, 1],
          [{v: 'US-CO', f: 'Colorado'}, 0],
          [{v: 'US-CT', f: 'Connecticut'}, 1],
          [{v: 'US-DE', f: 'Delaware'}, 1],
          [{v: 'US-FL', f: 'Florida'}, 1],
          [{v: 'US-GA', f: 'Georgia'}, 0],
          [{v: 'US-HI', f: 'Hawaii'}, 1],
          [{v: 'US-ID', f: 'Idaho'}, 0],
          [{v: 'US-IL', f: 'Illinois'}, 1],
          [{v: 'US-IN', f: 'Indiana'}, 0],
          [{v: 'US-IA', f: 'Iowa'}, 0],
          [{v: 'US-KS', f: 'Kansas'}, 1],
          [{v: 'US-KY', f: 'Kentucky'}, 0],
          [{v: 'US-LA', f: 'Louisiana'}, 1],
          [{v: 'US-ME', f: 'Maine'}, 0],
          [{v: 'US-MD', f: 'Maryland'}, 1],
          [{v: 'US-MA', f: 'Massachusetts'}, 1],
          [{v: 'US-MI', f: 'Michigan'}, 1],
          [{v: 'US-MN', f: 'Minnesota'}, 0],
          [{v: 'US-MS', f: 'Mississippi'}, 1],
          [{v: 'US-MO', f: 'Missouri'}, 1],
          [{v: 'US-MT', f: 'Montana'}, 0],
          [{v: 'US-NE', f: 'Nebraska'}, 0],
          [{v: 'US-NV', f: 'Nevada'}, 1],
          [{v: 'US-NH', f: 'New Hampshire'}, 1],
          [{v: 'US-NJ', f: 'New Jersey'}, 1],
          [{v: 'US-NM', f: 'New Mexico'}, 0],
          [{v: 'US-NY', f: 'New York'}, 1],
          [{v: 'US-NC', f: 'North Carolina'}, 0],
          [{v: 'US-ND', f: 'North Dakota'}, 0],
          [{v: 'US-OH', f: 'Ohio'}, 0],
          [{v: 'US-OK', f: 'Oklahoma'}, 0],
          [{v: 'US-OR', f: 'Oregon'}, 1],
          [{v: 'US-PA', f: 'Pennsylvania'}, 1],
          [{v: 'US-RI', f: 'Rhode Island'}, 1],
          [{v: 'US-SC', f: 'South Carolina'}, 0],
          [{v: 'US-SD', f: 'South Dakota'}, 0],
          [{v: 'US-TN', f: 'Tennessee'}, 1],
          [{v: 'US-TX', f: 'Texas'}, 0],
          [{v: 'US-UT', f: 'Utah'}, 1],
          [{v: 'US-VT', f: 'Vermont'}, 1],
          [{v: 'US-VA', f: 'Virginia'}, 1],
          [{v: 'US-WA', f: 'Washington'}, 1],
          [{v: 'US-WV', f: 'West Virginia'}, 0],
          [{v: 'US-WI', f: 'Wisconsin'}, 0],
          [{v: 'US-WY', f: 'Wyoming'}, 0]
        ];

        var totalStates = states.length - 1; // Exclude the heading
        var visitedStates = 0;

        for (var i = 0, iLength = states.length; i < iLength;i++) {
          if (states[i][1] === 1) {
            visitedStates++;
          }
        }

        var data = google.visualization.arrayToDataTable(states);

        var options = {
            backgroundColor: {
                fill: 'transparent',
                stroke: '#FFFFFF'
            },
           colorAxis: { 
                colors: ['#f5f5f5', '#6CA516']
            },
            legend: 'none',     
            datalessRegionColor: '#f5f5f5',
            displayMode: 'regions', 
            resolution: 'provinces',
            region:'US',
            keepAspectRatio: true
        };

        var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));

        chart.draw(data, options);

        document.getElementById('visited_states').innerHTML = visitedStates;
        document.getElementById('total_states').innerHTML = totalStates;
        document.getElementById('percent').innerHTML = (visitedStates / totalStates * 100) + '%';
      }
    </script>
    <style type="text/css">
        body {
            background: #165FA3;
            color: #fff;
            font-family: Helvetica, sans-serif;
        }

        #container {
            margin: 0 auto;
            text-align: center;
            width: 50%;
        }
    </style>
  </head>
  <body>

    <div id="container">
        <div id="completion"><h1 id="percent"></h1><span id="visited_states"></span> / <span id="total_states"></span></div>
        <div id="regions_div" style="width: 900px; height: 500px;"></div>
        </div>
  </body>
</html>
